<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 21 - Incriçao</title>
  <script src="matricula.js"></script>
</head>
<body>
  <h1>Inscrição no Torneio de Vôlei</h1>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>

    <label>Matriculado regularmente na escola?</label>
    <input type="radio" name="matriculado" value="sim" required> Sim
    <input type="radio" name="matriculado" value="nao" required> Não

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <button type="button" onclick="criarObjeto()">Enviar</button>
  </form>

</body>

</html>
