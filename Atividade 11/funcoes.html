<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Funções</title>
</head>
<body>
    <h1>Funções</h1>

    <script src="funcoes.js"></script>

    <form id="numerosForm">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br>

        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required><br>

        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required><br>

        <input type="submit" value="Calcular">
    </form>

    <div id="resultado"></div>

    <script>
        
        document.getElementById('numerosForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);

            const maiorNumero = MaiorNumero(num1, num2, num3, num4);
            const numerosOrdenados = NumerosCrescente(num1, num2, num3, num4);

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `O maior número é: ${maiorNumero}<br>E os Números em ordem crescente: ${numerosOrdenados.join(', ')}`;
        });
    </script>
</body>
</html>
